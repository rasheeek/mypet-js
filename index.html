<!DOCTYPE html>
<html>
    <head>
        <title>MyPets</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
        
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <ion-app>
            <ion-header>
                <ion-toolbar class="new-colour">
                    <ion-title><ion-icon name="paw-outline"></ion-icon> MyPets <ion-badge class="new-fab-colour" id="count">0</ion-badge></ion-title>
                    
                    <ion-buttons slot="end">
                        <ion-button id="clearBtn">
                            <ion-icon name="trash-outline" slot="start"></ion-icon> <ion-label>Clear</ion-label>
                        </ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>
            
            <ion-content>
                <div id="pets" class="ion-padding"></div>

                <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                    <ion-fab-button class="new-fab-colour"  href="add.html">
                        <ion-icon name="add"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
            </ion-content>
            
            <script src="js/list.js"></script>
        </ion-app>
    </body>

</html>
